<form [formGroup]="formulario">
  <div class="mb-3">
    <label for="inputUsuario" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="inputUsuario" formControlName="usuario">
  </div>
  <div class="mb-3">
    <label for="inputCorreo" class="form-label">Correo Electr√≥nico</label>
    <input type="email" class="form-control" id="inputCorreo" formControlName="correoElectronico">
  </div>
  <div class="mb-3">
    <label for="inputClave" class="form-label">Clave</label>
    <input type="password" class="form-control" id="inputClave" formControlName="clave">
  </div>
  <p *ngIf="mensajeError" style="color: tomato;">
    {{ mensajeError }}
  </p>

  <button type="submit" class="btn btn-primary" (click)="registrar()">Registrar</button>
</form>
